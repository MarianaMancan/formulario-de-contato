<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de contato</title>
    <link rel="stylesheet" href="estilo.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <section>
      <div>
        <p><strong>Entre em contato </strong></p>
        <p>Nome: <input type="text" name="nome" id="nome" /></p>
        <p>Telefone: <input type="tel" name="telefone" id="telefone" /></p>
        <p>Email: <input type="email" name="email" id="email" /></p>
      </div>
      <div>
        <textarea placeholder="Deixe sua opnião" id="texto"></textarea>
        <input type="button" value="enviar" onclick="teste()" />
      </div>
    </section>
    <footer><p>&copy;MarianaMançan</p></footer>
  </body>
</html>
